{% extends 'books/base.html' %}
{% block title %}Remove User{% endblock %}
{% block remove_user_active %}active{% endblock %}

{% block content %}
    <h3>Hello, {{ user.username }}</h3>
    <h1 class="text-uppercase text-center">remove book</h1>
    <form class="form-horizontal" method="get" action="{% url 'remove_user' %}">
        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label">User ID: </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span> Remove</button>
            </div>
        </div>
    </form>
{% endblock %}
